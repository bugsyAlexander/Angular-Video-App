<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Angular Custom Video App</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/darkly-min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="embed-responsive embed-responsive-16by9">
    <video id="videoElement" width="100%" height="100%" src="video/Acqua-Couture.mp4"></video>
  </div>

  <div class="btn-group btn-group-justified" role="group">
    <a onclick="playVideo()" class="btn btn-default">Play</a>
    <a onclick="pauseVideo()" class="btn btn-default">Pause</a>
    <a onclick="stopVideo()" class="btn btn-default">Stop</a>
  </div>


  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    var doc = document,
        vid = doc.getElementById("videoElement");

    function playVideo() {
      vid.play();
    }

    function pauseVideo() {
      vid.pause();
    }

    function stopVideo() {
      vid.pause();
      vid.currentTime = 0;
    }
  </script>

  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
