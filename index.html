<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Angular Custom Video App</title>
  <meta name="description" content="Custom HTML5 Video Playback with AngularJS">
  <meta name="author" content="Mynor Bugsy Alexander">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/darkly-min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  
  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>

</head>

<body ng-controller="VideoController">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section class="menu-section">
    <nav id="social-menu" class="social-menu menu" role="navigation">
      <ul>
        <li><a href="http://mynoralexander.com/?utm_source=github&utm_medium=ng-video-app&utm_campaign=angular-video-app" target="_blank" title="Mynor Alexanders website"></a></li>
        <li><a href="https://twitter.com/bugsyAlexander" target="_blank" title="Twitter"><span class="screen-reader-text">Twitter</span></a></li>
        <li><a href="https://github.com/bugsyAlexander" target="_blank" title="Github"><span class="screen-reader-text">Github</span></a></li>
        <li><a href="https://www.linkedin.com/pub/mynor-alexander/5b/943/877" target="_blank" title="LinkedIn"><span class="screen-reader-text">LinkedIn</span></a></li>
      </ul>
    </nav>
    <!-- .social-menu -->
  </section>
  <!-- .menu-section -->

  <!-- Angular Video
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section class="wrapper">
    <div id="fullPlayer" class="unselectable ng-cloak" ng-mousemove="mouseMoving($event)" ng-mouseup="dragStop($event)">
      <div class="embed-responsive embed-responsive-16by9">
        <video id="videoElement" ng-click="togglePlay()" width="100%" height="100%" src="{{videoSource}}"></video>
        <div id="bigPlayButton" ng-click="togglePlay()" ng-hide="videoPlaying" class="well" style="margin-top:{{vidHeightCenter}}px;margin-left:{{vidWidthCenter}}px;" title="Play"><span class="glyphicon glyphicon-play"></span></div>
        <div id="videoTitle" ng-hide="videoPlaying">{{titleDisplay}}</div>

        <div id="VideoOptions" class="panel panel-default" ng-show="showOptions">
            <div class="panel-heading">
                <h1 class="panel-title">{{titleDisplay}}</h1>
            </div>
            <div class="panel-body">
                <div class="col-xs-6">
                    <h2>Video Details:</h2>
                    <p>{{videoDescription}}</p>
                    <p><em>Duration: {{totalTime | time}}</em></p>
                </div>
                <div class="col-xs-6">
                  <ul class="list-group" ng-model="playlist">
                    <h2>Playlist:</h2>
                    <li class="list-group-item" ng-repeat="video in playlist" ng-click="videoSelected($index)">
                      {{video.title}}
                    </li>
                  </ul>
                </div>
                <!-- End .col-xs-6 -->
            </div>
        </div>
      <!-- End #VideoOptions -->
      </div>  <!-- End .embed-responsive -->

      <div id="progressMeterFull" ng-click="videoSeek($event)">
        <div id="progressMeter" ng-click="videoSeek($event)" style="width:{{scrubLeft+7}}px"></div>
      </div>
      <!-- End #progressMeterFull -->

      <div id="thumbScrubber" style="top:{{scrubTop}}px;left:{{scrubLeft+5}}px;" ng-mousedown="dragStart($event)"></div>
      <!-- End #thubScrubber -->

      <div id="playerToolBar">
        <a id="playBtn" class="btn btn-default" ng-click="togglePlay()" title="Play"><span class="glyphicon glyphicon-play"></span></a>
        <a id="muteBtn" class="btn btn-default" ng-click="toggleMute()" title="Volume"><span class="glyphicon glyphicon-volume-up"></span></a>
        <span id="videoTime">{{ currentTime | time }} / {{ totalTime | time }}</span>
        <a id="fsBtn" ng-click="toggleFullscreen()" class="btn btn-default pull-right" title="Enter fullscreen mode"><span class="glyphicon glyphicon-fullscreen"></span></a>
        <a id="detailsBtn" ng-click="toggleDetails()" class="btn btn-default pull-right" title="Toggle Playlist"><span class="glyphicon glyphicon-option-horizontal"></span></a>
      </div>
      <!-- End #playerToolBar -->

    </div> <!-- End #fullPlayer -->
  </section> <!-- End .wrapper -->

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    var videoSource = "video/Acqua-Couture.mp4";
    var titleDisplay = "Acqua Couture 2013 Collection Teaser";
    var videoDescription = "Acqua Couture 2013 Collection Teaser. Featuring Supermodel Amanda Gift & Anna Madalyn.";
  </script>
  
  <script src="js/app.js"></script>

  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
